<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown with Playlist and Candle</title>
    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('christmasbg.jpg') no-repeat center center fixed; /* Ensure path is correct */
            background-size: cover;
        }

        /* Snowflakes */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .snowflake {
            position: absolute;
            font-size: 1.5em;
            color: #ffffff;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; }
        .snowflake:nth-child(2) { left: 30%; animation-duration: 12s; }
        .snowflake:nth-child(3) { left: 50%; animation-duration: 8s; }
        .snowflake:nth-child(4) { left: 70%; animation-duration: 14s; }
        .snowflake:nth-child(5) { left: 90%; animation-duration: 11s; }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* Title Styling */
        h1 {
            font-size: 3.5em;
            color: #ff4c4c;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            -webkit-text-stroke: 1px black;
            margin: 20px 0;
        }

        /* Centered Countdown Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            margin-top: 50px;
        }

        /* Top-Left Controls */
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            color: white;
            background-color: #ff4c4c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        button:hover {
            background-color: #e03b3b;
        }

        /* Candle Styling */
        .candle-container {
            position: fixed;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .candle {
            width: 50px;
            height: auto;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .notification {
            font-size: 1.2em;
            color: #ffdb58;
            display: none;
            margin-top: 10px;
        }

        /* Candle Click Counter Styling */
        #clickCounter {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #ffdb58;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Snowflakes Animation -->
    <div class="snowflakes">
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÖ</div>
        <div class="snowflake">‚ùÜ</div>
        <div class="snowflake">‚ùÖ</div>
    </div>

    <!-- Title and Countdown -->
    <div class="container">
        <h1> Christmas Countdown </h1>
        <a href="https://logwork.com/countdown-timer" class="countdown-timer" data-timezone="Asia/Jerusalem" data-textcolor="#ffffff" data-date="2024-12-25 00:00" data-background="#19a630" data-digitscolor="#e30909" data-unitscolor="#ff0000">‚Äé </a>
    </div>

    <!-- Playlist audio element -->
    <audio id="audioPlayer" autoplay></audio>

    <!-- Playlist Controls -->
    <div class="controls">
        <button id="prevButton">‚èÆÔ∏è</button>
        <button id="playPauseButton">‚èØÔ∏è</button>
        <button id="nextButton">‚è≠Ô∏è</button>
        <button id="muteButton">üîä</button>
    </div>

    <!-- Candle Section -->
    <div class="candle-container">
        <div id="clickCounter">Candle lit count: 0</div>
        <img id="candle" src="unlitcandle.png" alt="Candle" class="candle">
        <div id="notification" class="notification">You lit the candle! üéâ</div>
    </div>

    <!-- JavaScript Functionality -->
    <script>
        // Firebase reference for click count
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        const db = getDatabase(app);
        const clickCounterRef = ref(db, 'candleClicks');

        // HTML element references
        const candle = document.getElementById('candle');
        const clickCounter = document.getElementById('clickCounter');
        const notification = document.getElementById('notification');
        const nextClickInfo = document.getElementById('nextClickInfo');
        const audioPlayer = document.getElementById('audioPlayer');
        const muteButton = document.getElementById('muteButton');

        // Retrieve and display current total click count
        onValue(clickCounterRef, (snapshot) => {
            const totalClicks = snapshot.val() || 0;
            clickCounter.innerText = `Candle lit count: ${totalClicks}`;
        });

        // Initialize daily click limitation
        const today = new Date().toISOString().slice(0, 10);
        const lastClickDate = localStorage.getItem('lastClickDate');

        // Function to calculate the next click time
        function calculateNextClickTime() {
            const nextDate = new Date();
            nextDate.setDate(nextDate.getDate() + 1);
            nextDate.setHours(0, 0, 0, 0);
            return nextDate;
        }

        // Display next available click time if already clicked today
        if (lastClickDate === today) {
            const nextClickDate = calculateNextClickTime();
            nextClickInfo.innerText = `You can light the candle again at: ${nextClickDate.toLocaleString()}`;
            candle.src = "candle_lit.png";
        }

        candle.addEventListener('click', () => {
            if (lastClickDate === today) {
                alert("You can only light the candle once per day. Come back tomorrow!");
                return;
            }

            // Increment the click count in Firebase
            runTransaction(clickCounterRef, (currentClicks) => {
                return (currentClicks || 0) + 1;
            });

            // Store today's date in localStorage
            localStorage.setItem('lastClickDate', today);

            // Change candle image to lit
            candle.src = "candle_lit.png";
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);

            // Update next click time display
            const nextClickDate = calculateNextClickTime();
            nextClickInfo.innerText = `You can light the candle again at: ${nextClickDate.toLocaleString()}`;
        });

        // Mute button functionality
        muteButton.addEventListener('click', () => {
            if (audioPlayer.muted) {
                audioPlayer.muted = false;
                muteButton.innerText = 'üîä Mute Playlist';
            } else {
                audioPlayer.muted = true;
                muteButton.innerText = 'üîá Unmute Playlist';
            }
        });
    </script>
    
</body>
</html>
