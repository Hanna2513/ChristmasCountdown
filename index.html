<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown with Playlist and Candle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.logwork.com/widget/countdown.js"></script>
    <style>
        /* Additional styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            text-align: center;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            color: white;
            background-color: #ff4c4c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e03b3b;
        }

        /* Candle styling */
        .candle-container {
            position: fixed;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .candle {
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: opacity 0.5s ease; /* Fade effect */
        }

        .notification {
            margin-top: 10px;
            font-size: 1.2em;
            color: #ffdb58;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <script src="script.js"></script>
    <div class="background">
        <div class="snowflakes">
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
        </div>
        <div class="container">
            <h1>🎄 Christmas Countdown 🎄</h1>
            <!-- Embedded Countdown Timer -->
            <a href="https://logwork.com/countdown-timer" class="countdown-timer" data-timezone="Asia/Jerusalem" data-textcolor="#ffffff" data-date="2024-12-25 00:00" data-background="#19a630" data-digitscolor="#e30909" data-unitscolor="#ff0000">‎ </a>
            
            <!-- Playlist audio element -->
            <audio id="audioPlayer" autoplay></audio>
            
            <!-- Playlist controls -->
            <div class="controls">
                <button id="prevButton">⏮️ Previous</button>
                <button id="playPauseButton">⏯️ Play/Pause</button>
                <button id="nextButton">⏭️ Next</button>
            </div>
            <button id="muteButton">🔊 Mute Playlist</button>
        </div>
    </div>
<br>
<br>
    <!-- Candle Section -->
    <div class="candle-container">
        <div id="clickCounter">Candle lit count: 0</div>
        <img id="candle" src="unlitcandle.png" alt="Candle" class="candle">
        <div id="notification" class="notification">You lit the candle! 🎉</div>
    </div>
</body>
</html>
