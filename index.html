<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.logwork.com/widget/countdown.js"></script> <!-- Embed countdown script -->
</head>
<body>
    <div class="background">
        <div class="snowflakes">
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
            <div class="snowflake">❆</div>
            <div class="snowflake">❅</div>
        </div>
        <div class="container">
            <h1>🎄 Christmas Countdown 🎄</h1>
            <!-- Embedded Countdown Timer -->
            <script src="https://cdn.logwork.com/widget/countdown.js"></script>
<a href="https://logwork.com/countdown-timer" class="countdown-timer" data-timezone="Asia/Jerusalem" data-textcolor="#ffffff" data-date="2024-12-25 00:00" data-background="#19a630" data-digitscolor="#e30909" data-unitscolor="#ff0000">‎ </a>
            
            <button id="muteButton">🔊 Mute Music</button>
        </div>
        <audio id="backgroundMusic" loop>
            <source src="dth.mp3" type="audio/mp3"> <!-- Replace with your audio file -->
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
