<style>
    /* Styling for the image gallery */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .gallery-container {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .gallery-image {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        position: absolute;
    }

    .navigation-buttons {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
    }

    .nav-button {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1.2em;
        transition: background-color 0.3s;
    }

    .nav-button:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    .fullscreen-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .fullscreen-button:hover {
        background-color: #218838;
    }

    .rotate-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-size: 1.5em;
        text-align: center;
    }

    .image-counter {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1.2em;
    }

    .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .back-button:hover {
        background-color: #0056b3;
    }

    @media (orientation: portrait) {
        .rotate-message {
            display: block;
        }
        .gallery-container {
            display: none;
        }
    }
</style>

<div class="rotate-message">Please rotate your phone to landscape mode for the best experience.</div>
<div class="gallery-container">
    <div id="galleryImage" class="gallery-image"></div>
    <div class="navigation-buttons">
        <button id="prevButton" class="nav-button">Previous</button>
        <button id="nextButton" class="nav-button">Next</button>
    </div>
    <button id="fullscreenButton" class="fullscreen-button">Full Screen</button>
    <div id="imageCounter" class="image-counter"></div>
    <button onclick="window.location.href='index.html'" class="back-button">Back to Home</button>
</div>

<script>
    const imagesFolder = 'images/'; // Folder containing the images
    const images = [
        '1.JPG', '2.jpg', '3.jpg', '4.jpg', '5.jpg', '6.jpg', '7.jpg', '8.jpg', '9.jpg', '10.jpg',
        '11.jpg', '12.jpe', '13.jpg', '14.jpg', '15.jpg', '16.jpg', '17.jpg', '18.jpg', '19.jpg', '20.jpg',
        '21.jpg', '22.jpg', '23.jpg', '24.jpg', '25.jpg', '26.jpg', '27.jpg', '28.jpg', '29.jpg', '30.jpg',
        '31.jpg', '32.jpg', '33.jpg', '34.jpg', '35.jpg', '36.jpg', '37.jpg'
    ].map(image => imagesFolder + image);

    let currentIndex = 0;

    function updateImage() {
        document.getElementById('galleryImage').style.backgroundImage = `url('${images[currentIndex]}')`;
        document.getElementById('imageCounter').innerText = `${currentIndex + 1} / ${images.length}`;
    }

    document.getElementById('prevButton').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
    });

    document.getElementById('nextButton').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
    });

    document.getElementById('fullscreenButton').addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    });

    // Initial image load
    updateImage();
</script>
