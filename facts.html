<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Facts</title>
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: url('christmashome.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        header {
            width: 100%;
            padding: 20px;
            
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }

        header h1 {
            font-size: 3em;
            color: #ff4c4c;
            -webkit-text-stroke: 1px black;
        }

        .fact-container {
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
        }

        .fact {
            font-size: 1.5em;
            color: #ffdb58;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
        }

        .next-fact {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff4c4c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .next-fact:hover {
            background-color: #911414;
            transform: scale(1.08);
        }

        /* Snowflakes Animation */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .snowflake {
            position: absolute;
            font-size: 1.5em;
            color: #ffffff;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        
        .back-button {
    position: absolute;
    top: 10px;
    left: 120px; /* Aligns the button to the left */
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #dd1010;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.3s;
    
    }

    
    .back-button:hover {
        transform: scale(1.05);
        background-color: #680e0e;
    }
    .donate{
    position: absolute;
    top: 10px;
    left: 10px; /* Aligns the button to the left */
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #10a825;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s, transform 0.3s;
    
    }

    
    .donate:hover {
        transform: scale(1.05);
        background-color: #0a5f18;
    }


        .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; }
        .snowflake:nth-child(2) { left: 30%; animation-duration: 12s; }
        .snowflake:nth-child(3) { left: 50%; animation-duration: 8s; }
        .snowflake:nth-child(4) { left: 70%; animation-duration: 14s; }
        .snowflake:nth-child(5) { left: 90%; animation-duration: 11s; }

        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .fact {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <a href="https://www.paypal.com/donate/?hosted_button_id=GNV9RTZRFQQS4" class="donate">Donate</a>
    <a href="index.html" class="back-button">Back to Main</a>
    <!-- Snowflakes Animation -->
    <div class="snowflakes">
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
    </div>

    <header>
        <header>
            <h1>Daily Christmas Fact</h1>
           
        </header>
    </header>
   
    <div class="fact-container">
        <p class="fact" id="fact">Here is your first Christmas fact!</p>
        <button class="next-fact" onclick="getNewFact()">Get a New Fact</button>
    </div>

    <script>
        const facts = [
            "Did you know? The song 'Jingle Bells' was originally written for Thanksgiving.",
            "TThe most popular theory of why we leave cookies and milk out for Santa is because Dutch children would leave food and drink out for St. Nicholas on his feast day.",
            "The tradition of Christmas trees goes back to the ancient Egyptians and Romans, who decorated their homes with evergreen boughs during the winter solstice.",
            "The reason we give presents during Christmas is to symbolize the gifts given to Jesus by the three wise men.",
            "The abbreviation X in X-Mas is not an abbreviation. It actually stands for 'Chi', meaning Christ in Greek.",
            "When the Candy Cane was invented in Germany, it was made into a J for Jesus. The red stripes symbolize his blood.",
            "Christmas trees usually grow for close to 15 years before they can be sold.",
            "The first Christmas celebrated on American land was in 1539 in Tallahassee, FL. There were no trees or presents, just a religious mass.",
            "Legend says we hang stockings by the chimney because a poor widower couldn’t afford dowries for his three daughters. St. Nick dropped gold down their chimney, landing in the stockings drying by the fire. The tradition stuck ever since",
            "The famous Christmas song 'Silent Night' was first performed in Austria on Christmas Eve in 1818."
        ];

        function getNewFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        }
    </script>
</body>
</html>
